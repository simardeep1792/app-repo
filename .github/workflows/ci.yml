name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        if: github.event_name == 'push'
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy scan results
        if: always() && github.event_name == 'push' && hashFiles('trivy-results.sarif') != ''
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Install yq
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update environment repository
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          set -e
          
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Use GH_PAT explicitly since it's configured
          echo "Using GH_PAT for cross-repo authentication"
          TOKEN="${{ secrets.GH_PAT }}"
          
          # GitHub CLI will use GH_TOKEN env var automatically, no need for gh auth login
          echo "=== Authentication Status ==="
          gh auth status
          
          echo "=== Checking access to env-repo ==="
          gh repo view simardeep1792/env-repo --json name,owner || {
            echo "Failed to access env-repo. Please check PAT permissions."
            echo "Required scopes for PAT:"
            echo "  - repo (full control of private repositories)"
            echo "  - OR public_repo (access to public repositories)"
            echo "  - workflow (if you want to trigger workflow runs)"
            exit 1
          }
          
          echo "=== Testing write access ==="
          gh api repos/simardeep1792/env-repo --method GET > /dev/null || {
            echo "Failed to access repository via API. Check PAT permissions."
            exit 1
          }
          
          # Clone env repo using git with token
          git clone https://x-access-token:${TOKEN}@github.com/simardeep1792/env-repo.git env-repo-temp
          cd env-repo-temp
          
          # Update image tag
          IMAGE_TAG="main-${{ github.sha }}"
          echo "Updating image to: ghcr.io/${{ github.repository }}:${IMAGE_TAG}"
          
          # Check if the file exists and backup
          if [ ! -f "envs/dev/rollout.yaml" ]; then
            echo "Error: envs/dev/rollout.yaml not found"
            exit 1
          fi
          
          cp envs/dev/rollout.yaml envs/dev/rollout.yaml.bak
          
          # Update image tag
          yq e ".spec.template.spec.containers[0].image = \"ghcr.io/${{ github.repository }}:${IMAGE_TAG}\"" -i envs/dev/rollout.yaml
          
          # Verify the change was made
          echo "Image update diff:"
          diff envs/dev/rollout.yaml.bak envs/dev/rollout.yaml || true
          
          # Check if there are actually changes
          if git diff --quiet envs/dev/rollout.yaml; then
            echo "No changes detected in rollout.yaml"
            exit 0
          fi
          
          # Create branch and commit
          BRANCH="bump-${IMAGE_TAG}"
          
          # Check if branch already exists remotely
          if git ls-remote --heads origin "${BRANCH}" | grep -q "${BRANCH}"; then
            echo "Branch ${BRANCH} already exists, using timestamp suffix"
            TIMESTAMP=$(date +%s)
            BRANCH="bump-${IMAGE_TAG}-${TIMESTAMP}"
          fi
          
          echo "Creating branch: ${BRANCH}"
          git checkout -b "${BRANCH}"
          git add envs/dev/rollout.yaml
          git commit -m "chore: bump app image to ${IMAGE_TAG}"
          
          # Push with explicit remote setup
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/simardeep1792/env-repo.git
          echo "Pushing branch ${BRANCH} to remote"
          git push origin "${BRANCH}"
          
          # Create PR using gh
          echo "=== Creating Pull Request ==="
          PR_URL=$(gh pr create \
            --title "chore: bump app image to ${IMAGE_TAG}" \
            --body "Automated image bump to \`${IMAGE_TAG}\` from app-repo commit ${{ github.sha }}" \
            --head "${BRANCH}" \
            --base main \
            --repo simardeep1792/env-repo)
          
          echo "Pull request created successfully: ${PR_URL}"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}